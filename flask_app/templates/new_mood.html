<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}" class="css">
    <script src="../static/styles/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Mood Jams</title>
</head>
<body>
    
    <h1 class="font container" style="margin-top: 5rem;">Create A Mood</h1>

    <div class="form-container">
        <form action="/mood/new" method="post" id="mood-form">
            <div class="mb-3 font size">
                <label for="name" class="form-label">Name: </label>
                <input type="text" name="name" class="form-control" id="name">
                <div class="form-text">Name must be at least 3 characters long</div>
            </div>
            <div class="mb-3 font size">
                <label for="energy" class="form-label">Energy: </label>
                <input type="range" name="energy" id="energy" class="form-range" min="0" max="100">
            </div>
            <div class="mb-3 font size">
                <label for="dance" class="form-label">Danceability: </label>
                <input type="range" name="dance" id="dance" class="form-range" min="0" max="100">
            </div>
            <div class="mb-3 font size">
                <label for="valence" class="form-label">Valence: </label>
                <input type="range" name="valence" id="valence" class="form-range" min="0" max="100">
                <div class="form-text ">Valence = "Positivity" of song</div>
            </div>
            <div class="dropdown size">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Background Image
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="max-height: 200px; overflow-y: auto;">
                    {% for img in imgs %}
                        <li><input type="radio" name="bg_img" id="bg_img" value="{{img}}" form="mood-form"><img  width="100%"src="/static/imgs/{{img}}" alt="Background image" ></li>
                    {% endfor %}
                </ul>
              </div>
              <div class="mb-3 font size">
                  <label for="genres" class="form-label">Genres:</label>
                  <input type="text" name="genres" id="genres" class="form-control">
                  <div class="form-text">Seperate genres with a space</div>
              </div>
              <p><input type="submit" value="Submit" class="btn btn-dark" style="margin-left: 4rem;"></p>
        </form>
    </div>
    <h4 class="font" style="margin: 0 auto;"><a href="/moods"><- Go back to main page</a></h4>
</body>
</html>
