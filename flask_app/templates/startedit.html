<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}" class="css">
    
    <title>Mood Jams</title>
</head>
<body>
    
    <div class="container">
        <h2 class="font" style="margin-top: 5rem;">Choose a mood to edit</h2>
    </div>
    <div class="container">
        <div class="button-gap">
            {% for mood in moods %}
                <button type="button" class="btn btn-dark button-text no-link font" name="mood" onclick="window.location.href='/mood/{{mood.id}}/edit';">{{mood.name}}</button>
            {% endfor %}
        </div>
    </div>
    <h4 class="font" style="margin: 0 auto;"><a href="/moods"><- Go back to main page</a></h4>

</body>
</html>
